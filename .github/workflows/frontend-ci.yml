name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
      - feature/frontend
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  FRONTEND_DIR: ./frontend

jobs:
  # ========================================
  # JOB 0: Detect Changes
  # ========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for frontend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'

  # ========================================
  # JOB 1: Unit Tests
  # ========================================
  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npx vitest run --coverage

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.node-version == '22'
        run: |
          COV=$(node -e "const r=JSON.parse(require('fs').readFileSync('./coverage/coverage-summary.json','utf8')); console.log(r.total.lines.pct)")
          if (( $(echo "$COV < 70" | bc -l) )); then COLOR="red"
          elif (( $(echo "$COV < 80" | bc -l) )); then COLOR="orange"
          elif (( $(echo "$COV < 90" | bc -l) )); then COLOR="yellow"
          else COLOR="brightgreen"; fi
          echo "{\"schemaVersion\":1,\"label\":\"frontend coverage\",\"message\":\"${COV}%\",\"color\":\"${COLOR}\"}" > $GITHUB_WORKSPACE/badges/frontend-coverage.json

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.node-version == '22'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update frontend coverage badge [skip ci]"
          file_pattern: badges/frontend-coverage.json

  # ========================================
  # JOB 2: Build Check
  # ========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

  # ========================================
  # JOB 3: Code Quality Checks
  # ========================================
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
