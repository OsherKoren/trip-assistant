name: API Service CI

on:
  push:
    branches:
      - main
      - dev
      - feature/api
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'

env:
  API_DIR: ./api

jobs:
  # ========================================
  # JOB 0: Detect Changes
  # ========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for API changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api/**'

  # ========================================
  # JOB 1: Unit Tests (Fast, Mocked, Always Run)
  # ========================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: changes
    if: needs.changes.outputs.api == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install API dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Install agent package for local imports
        run: uv pip install --system -e "../agent"

      - name: Run unit tests
        env:
          ENVIRONMENT: dev
        run: pytest tests/ -v -m "not integration" --cov=app --cov-report=xml --cov-report=term | tee coverage.txt

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage.xml
          flags: unittests
          name: api-unit-tests
        if: always()

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.python-version == '3.13'
        run: |
          COV=$(grep '^TOTAL' coverage.txt | awk '{print $NF}' | tr -d '%')
          if (( $(echo "$COV < 70" | bc -l) )); then COLOR="red"
          elif (( $(echo "$COV < 80" | bc -l) )); then COLOR="orange"
          elif (( $(echo "$COV < 90" | bc -l) )); then COLOR="yellow"
          else COLOR="brightgreen"; fi
          echo "{\"schemaVersion\":1,\"label\":\"api coverage\",\"message\":\"${COV}%\",\"color\":\"${COLOR}\"}" > $GITHUB_WORKSPACE/badges/api-coverage.json

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.python-version == '3.13'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update api coverage badge [skip ci]"
          file_pattern: badges/api-coverage.json

  # ========================================
  # JOB 2: Integration Tests (Real API, Main Branch Only)
  # ========================================
  integration-tests:
    name: Integration Tests (Python 3.12)
    runs-on: ubuntu-latest
    needs: [changes, unit-tests]
    # Only run after merge to main, and only if API files changed
    if: needs.changes.outputs.api == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install API dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Install agent package for local imports
        run: uv pip install --system -e "../agent"

      - name: Run integration tests
        env:
          ENVIRONMENT: dev
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/integration/ -v --tb=short

      - name: Report API costs
        if: always()
        run: |
          echo "Integration tests completed. Check OpenAI usage for costs (~\$0.01-0.10)"

  # ========================================
  # JOB 3: Code Quality Checks
  # ========================================
  quality-checks:
    name: Code Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.API_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check app/ tests/

      - name: Run Ruff formatter
        run: ruff format --check app/ tests/

      - name: Run MyPy type checker
        run: mypy app/

