name: Update Architecture Diagram

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/**/*.tf'

permissions:
  id-token: write
  contents: write

jobs:
  generate-diagram:
    name: Generate Architecture Diagram
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-2

      - name: Prepare workspace
        run: |
          chmod -R a+w "${{ github.workspace }}/infra"
          mkdir -p infra/docs
          cat > infra/ci.auto.tfvars <<'TFVARS'
          openai_api_key       = "placeholder"
          google_client_id     = "placeholder"
          google_client_secret = "placeholder"
          TFVARS

      - name: Generate diagram with TerraVision
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/project:rw" \
            -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e AWS_SESSION_TOKEN -e AWS_REGION \
            patrickchugh/terravision:latest \
            draw --source /project/infra --outfile /project/infra/docs/architecture --format png

      - name: Commit and push diagram
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/docs/architecture.png
          git diff --staged --quiet && echo "No changes to diagram" && exit 0
          git commit -m "Update architecture diagram [skip ci]"
          git push
