name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '!frontend/**/*.test.*'
      - '!frontend/**/*.spec.*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ENVIRONMENT: dev
  S3_BUCKET: trip-assistant-frontend-dev

jobs:
  # ========================================
  # JOB 0: Detect Changes
  # ========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for frontend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/src/**'
              - 'frontend/public/**'
              - 'frontend/index.html'
              - 'frontend/package.json'
              - 'frontend/package-lock.json'
              - 'frontend/vite.config.ts'
              - 'frontend/tsconfig*.json'

  # ========================================
  # JOB 1: Build & Deploy
  # ========================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.COGNITO_DOMAIN }}
          VITE_AWS_REGION: us-east-2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[0].DomainName=='${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com'].Id" \
            --output text)
          aws cloudfront create-invalidation \
            --distribution-id "$DIST_ID" \
            --paths "/*"

  # ========================================
  # JOB 2: Smoke Test
  # ========================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [changes, deploy]
    if: needs.deploy.result == 'success'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get CloudFront URL
        id: cloudfront
        run: |
          URL=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[0].DomainName=='${{ env.S3_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com'].DomainName" \
            --output text)
          echo "url=https://$URL" >> $GITHUB_OUTPUT

      - name: Verify CloudFront serves HTML (retry for propagation)
        run: |
          for i in 1 2 3 4 5; do
            RESPONSE=$(curl -s -w "\n%{http_code}" "${{ steps.cloudfront.outputs.url }}" || true)
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            if [ "$HTTP_CODE" = "200" ]; then
              if echo "$BODY" | grep -q "</html>"; then
                echo "Smoke test passed on attempt $i â€” CloudFront serves HTML"
                exit 0
              fi
            fi
            echo "Attempt $i: HTTP $HTTP_CODE, retrying in 15s..."
            sleep 15
          done
          echo "Smoke test failed after 5 attempts"
          exit 1
