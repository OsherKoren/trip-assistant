name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'agent/**'
      - '!agent/tests/**'
      - 'api/**'
      - '!api/tests/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  ENVIRONMENT: dev

jobs:
  # ========================================
  # JOB 0: Detect Which Services Changed
  # ========================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      agent: ${{ steps.filter.outputs.agent }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for service changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            agent:
              - 'agent/Dockerfile'
              - 'agent/pyproject.toml'
              - 'agent/uv.lock'
              - 'agent/src/**'
              - 'agent/data/**'
              - 'agent/handler.py'
            api:
              - 'api/Dockerfile'
              - 'api/pyproject.toml'
              - 'api/app/**'

  # ========================================
  # JOB 1: Deploy Agent Lambda
  # ========================================
  deploy-agent:
    name: Deploy Agent
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.agent == 'true'
    outputs:
      previous_version: ${{ steps.get-previous.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (ARM64 cross-compile)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push agent image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: true
          platforms: linux/arm64
          provenance: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:${{ env.SHORT_SHA }}
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get current alias version (for rollback)
        id: get-previous
        run: |
          VERSION=$(aws lambda get-alias \
            --function-name trip-assistant-agent \
            --name ${{ env.ENVIRONMENT }} \
            --query 'FunctionVersion' --output text 2>/dev/null || echo "0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name trip-assistant-agent \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:${{ env.SHORT_SHA }} \
            --no-cli-pager

      - name: Wait for function update
        run: |
          aws lambda wait function-updated-v2 \
            --function-name trip-assistant-agent

      - name: Publish new version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name trip-assistant-agent \
            --query 'Version' --output text)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update alias to new version
        run: |
          aws lambda update-alias \
            --function-name trip-assistant-agent \
            --name ${{ env.ENVIRONMENT }} \
            --function-version ${{ steps.publish.outputs.version }}

  # ========================================
  # JOB 2: Deploy API Lambda
  # ========================================
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    outputs:
      previous_version: ${{ steps.get-previous.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (ARM64 cross-compile)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/arm64
          provenance: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-api:${{ env.SHORT_SHA }}
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get current alias version (for rollback)
        id: get-previous
        run: |
          VERSION=$(aws lambda get-alias \
            --function-name trip-assistant-api \
            --name ${{ env.ENVIRONMENT }} \
            --query 'FunctionVersion' --output text 2>/dev/null || echo "0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name trip-assistant-api \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/trip-assistant-api:${{ env.SHORT_SHA }} \
            --no-cli-pager

      - name: Wait for function update
        run: |
          aws lambda wait function-updated-v2 \
            --function-name trip-assistant-api

      - name: Publish new version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name trip-assistant-api \
            --query 'Version' --output text)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update alias to new version
        run: |
          aws lambda update-alias \
            --function-name trip-assistant-api \
            --name ${{ env.ENVIRONMENT }} \
            --function-version ${{ steps.publish.outputs.version }}

  # ========================================
  # JOB 3: Smoke Test
  # ========================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [changes, deploy-agent, deploy-api]
    if: always() && (needs.deploy-agent.result == 'success' || needs.deploy-api.result == 'success')

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API URL
        id: api-url
        run: |
          URL=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='trip-assistant-${{ env.ENVIRONMENT }}'].ApiEndpoint" \
            --output text)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Health check (retry 3x for cold start)
        run: |
          for i in 1 2 3; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.api-url.outputs.url }}/api/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i: got status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 3 attempts"
          exit 1

      - name: Get Cognito token (machine-to-machine)
        id: auth
        run: |
          RESPONSE=$(curl -s -X POST \
            "https://${{ secrets.COGNITO_DOMAIN }}.auth.${{ env.AWS_REGION }}.amazoncognito.com/oauth2/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials&client_id=${{ secrets.SMOKE_TEST_CLIENT_ID }}&client_secret=${{ secrets.SMOKE_TEST_CLIENT_SECRET }}&scope=trip-assistant-api/smoke-test")
          TOKEN=$(echo "$RESPONSE" | python3 -c "import sys,json; data=json.load(sys.stdin); print(data.get('access_token',''))")
          if [ -z "$TOKEN" ]; then
            ERROR=$(echo "$RESPONSE" | python3 -c "import sys,json; data=json.load(sys.stdin); print(data.get('error','unknown'))" 2>/dev/null || echo "empty response")
            echo "Failed to get Cognito token: $ERROR"
            exit 1
          fi
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Full chain ping (API â†’ Agent Lambda)
        run: |
          for i in 1 2 3 4 5; do
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ steps.auth.outputs.token }}" \
              -d '{"question": "__ping__"}' \
              "${{ steps.api-url.outputs.url }}/api/messages" || true)
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            if [ "$HTTP_CODE" = "200" ]; then
              ANSWER=$(echo "$BODY" | python3 -c "import sys,json; print(json.load(sys.stdin).get('answer',''))")
              if [ "$ANSWER" = "pong" ]; then
                echo "Full chain ping passed on attempt $i"
                exit 0
              fi
            fi
            echo "Attempt $i: HTTP $HTTP_CODE, retrying in 15s..."
            sleep 15
          done
          echo "Full chain ping failed after 5 attempts"
          exit 1

  # ========================================
  # JOB 4: Rollback on Smoke Test Failure
  # ========================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: [changes, deploy-agent, deploy-api, smoke-test]
    if: failure() && needs.smoke-test.result == 'failure'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback agent alias
        if: needs.deploy-agent.result == 'success' && needs.deploy-agent.outputs.previous_version != '0'
        run: |
          echo "Rolling back agent to version ${{ needs.deploy-agent.outputs.previous_version }}"
          aws lambda update-alias \
            --function-name trip-assistant-agent \
            --name ${{ env.ENVIRONMENT }} \
            --function-version ${{ needs.deploy-agent.outputs.previous_version }}

      - name: Rollback API alias
        if: needs.deploy-api.result == 'success' && needs.deploy-api.outputs.previous_version != '0'
        run: |
          echo "Rolling back API to version ${{ needs.deploy-api.outputs.previous_version }}"
          aws lambda update-alias \
            --function-name trip-assistant-api \
            --name ${{ env.ENVIRONMENT }} \
            --function-version ${{ needs.deploy-api.outputs.previous_version }}
