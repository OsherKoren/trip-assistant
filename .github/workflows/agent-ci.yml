name: Agent Service CI/CD

on:
  push:
    branches:
      - main
      - dev
      - feature/agent
    paths:
      - 'agent/**'
      - '.github/workflows/agent-ci.yml'
  pull_request:
    paths:
      - 'agent/**'
      - '.github/workflows/agent-ci.yml'

env:
  AGENT_DIR: ./agent

jobs:
  # ========================================
  # JOB 1: Unit Tests (Fast, Mocked, Always Run)
  # ========================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -v -m "not integration" --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./agent/coverage.xml
          flags: unittests
          name: agent-unit-tests
        if: always()

  # ========================================
  # JOB 2: Integration Tests (Real API, Main Branch Only)
  # ========================================
  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run on main branch to save API costs
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/integration/ -v --tb=short

      - name: Report API costs
        if: always()
        run: |
          echo "Integration tests completed. Check OpenAI usage for costs (~\$0.01-0.10)"

  # ========================================
  # JOB 3: Code Quality Checks
  # ========================================
  quality-checks:
    name: Code Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter
        run: ruff format --check src/ tests/

      - name: Run MyPy type checker
        run: mypy src/

  # ========================================
  # JOB 4: Build Docker Image (Main Branch Only)
  # ========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, quality-checks]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: false
          tags: trip-assistant-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm trip-assistant-agent:${{ github.sha }} python -c "from src.graph import graph; print('Graph imported successfully')"

