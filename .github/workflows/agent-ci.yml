name: Agent Service CI/CD

on:
  push:
    branches:
      - main
      - dev
      - feature/agent
    paths:
      - 'agent/**'
      - '.github/workflows/agent-ci.yml'
  pull_request:
    paths:
      - 'agent/**'
      - '.github/workflows/agent-ci.yml'

env:
  AGENT_DIR: ./agent

jobs:
  # ========================================
  # JOB 1: Unit Tests (Fast, Mocked, Always Run)
  # ========================================
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -v -m "not integration" --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./agent/coverage.xml
          flags: unittests
          name: agent-unit-tests
        if: always()

  # ========================================
  # JOB 2: Integration Tests (Real API, Main Branch Only)
  # ========================================
  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: unit-tests
    # Only run on main branch to save API costs
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/integration/ -v --tb=short

      - name: Report API costs
        if: always()
        run: |
          echo "Integration tests completed. Check OpenAI usage for costs (~\$0.01-0.10)"

  # ========================================
  # JOB 3: Code Quality Checks
  # ========================================
  quality-checks:
    name: Code Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    defaults:
      run:
        working-directory: ${{ env.AGENT_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter
        run: ruff format --check src/ tests/

      - name: Run MyPy type checker
        run: mypy src/

  # ========================================
  # JOB 4: Build Docker Image (Main Branch Only)
  # ========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, quality-checks]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: false
          load: true
          tags: trip-assistant-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm trip-assistant-agent:${{ github.sha }} python -c "from src.graph import graph; print('Graph imported successfully')"

  # ========================================
  # JOB 5: Push to ECR (Main Branch Only)
  # ========================================
  push-to-ecr:
    name: Push to AWS ECR
    runs-on: ubuntu-latest
    needs: [build-docker, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('agent/pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build, tag, and push image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:v${{ steps.get-version.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/trip-assistant-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # JOB 6: Create Git Tag and Release (Main Branch Only)
  # ========================================
  create-release:
    name: Create Git Tag and GitHub Release
    runs-on: ubuntu-latest
    needs: [push-to-ecr]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tomli
        run: pip install tomli

      - name: Extract version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('agent/pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get-version.outputs.version }} does not exist"
          fi

      - name: Create and push git tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a v${{ steps.get-version.outputs.version }} -m "Release v${{ steps.get-version.outputs.version }}"
          git push origin v${{ steps.get-version.outputs.version }}

      - name: Extract release notes from CHANGELOG
        if: steps.check-tag.outputs.exists == 'false'
        id: release-notes
        run: |
          # Extract content between [Unreleased] and first release version
          awk '/## \[Unreleased\]/,/## \[[0-9]/' agent/CHANGELOG.md | sed '1d;$d' > release-notes.md
          echo "Release notes extracted from CHANGELOG.md"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Agent Service v${{ steps.get-version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
