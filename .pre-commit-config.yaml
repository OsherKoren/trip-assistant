# Pre-commit config for Python microservices (agent, api)
# Does NOT run on frontend or infra folders

repos:
  # Ruff - Fast linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(agent|api)/.*\.py$
      - id: ruff-format
        files: ^(agent|api)/.*\.py$

  # MyPy - Static type checking (per-service to avoid namespace conflicts)
  - repo: local
    hooks:
      - id: mypy-agent
        name: mypy (agent)
        entry: bash -c 'cd agent && uv run mypy src/ --explicit-package-bases'
        language: system
        files: ^agent/.*\.py$
        pass_filenames: false
      - id: mypy-api
        name: mypy (api)
        entry: bash -c 'cd api && uv run mypy app/ --explicit-package-bases'
        language: system
        files: ^api/.*\.py$
        pass_filenames: false

  # Pytest - Run tests for agent service
  - repo: local
    hooks:
      - id: pytest-agent
        name: pytest (agent)
        entry: bash -c 'cd agent && uv run pytest tests/ -v --tb=short'
        language: system
        files: ^agent/.*\.py$
        pass_filenames: false
